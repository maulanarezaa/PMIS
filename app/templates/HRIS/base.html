{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mazer Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css'%}">

    <link rel="stylesheet" href="{% static 'assets/vendors/iconly/bold.css'%}">

    <link rel="stylesheet" href="{% static 'assets/vendors/perfect-scrollbar/perfect-scrollbar.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/bootstrap-icons/bootstrap-icons.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/app.css'%}">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg'%}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'assets/vendors/simple-datatables/style.css'%}">
</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex">
                        <div class="">
                            <a href="index.html"><img src="{% static 'assets/images/logo/logoswt.jpg'%}" alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                {% include 'HRIS/sidebar.html' %}
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>


            <div class="page-content">
                {% block content %}
                {% endblock content %}
                
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2021 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                                href="http://ahmadsaugi.com">A. Saugi</a></p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    
    <script src="{% static 'assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js'%}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js'%}"></script>

    <script src="{% static 'assets/vendors/apexcharts/apexcharts.js'%}"></script>
    <script src="{% static 'assets/js/pages/dashboard.js'%}"></script>

    <script src="{% static 'assets/js/main.js'%}"></script>

    <script src="{% static 'assets/vendors/simple-datatables/simple-datatables.js'%}"></script>
    <script>
        // Simple Datatable
        let table1 = document.querySelector('#table1');
        let dataTable = new simpleDatatables.DataTable(table1);
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const currentUrl = window.location.pathname;

        // Seleksi semua link di sidebar
        const sidebarLinks = document.querySelectorAll(".sidebar-menu .sidebar-link");

        sidebarLinks.forEach(link => {
            const linkPath = link.getAttribute("href");

            if (linkPath === currentUrl) {
                // Tambahkan class active ke link dan parent item
                link.classList.add("active");

                const sidebarItem = link.closest(".sidebar-item");
                if (sidebarItem) sidebarItem.classList.add("active");

                const submenu = link.closest(".submenu");
                if (submenu) {
                    submenu.classList.add("active");
                    const parentSidebarItem = submenu.closest(".sidebar-item");
                    if (parentSidebarItem) parentSidebarItem.classList.add("active");
                }
            }
        });
    });
</script>

</body>

</html>
